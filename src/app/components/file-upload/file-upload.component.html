<mat-card class="upload-card">
  <mat-card-content>
    <div
      class="drop-zone"
      [class.dragging]="isDragging()"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <mat-icon class="upload-icon">cloud_upload</mat-icon>

      <h2>Import Your MyAnimeList</h2>

      <p class="instructions">
        Drag and drop your MAL XML export file here, or click the button below
      </p>

      <input
        #fileInput
        type="file"
        accept=".xml"
        (change)="onFileSelected($event)"
        hidden
      />

      <button
        mat-raised-button
        color="primary"
        (click)="fileInput.click()"
        type="button"
      >
        <mat-icon>folder_open</mat-icon>
        Select XML File
      </button>

      <p class="hint">
        Export your anime list from
        <a
          href="https://myanimelist.net/panel.php?go=export"
          target="_blank"
          rel="noopener"
        >
          MyAnimeList
        </a>
      </p>
    </div>
  </mat-card-content>
</mat-card>
