<div class="results-container">
  <mat-card class="results-card">
    <mat-card-header>
      <mat-card-title>Your Ranked Anime List</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="rankedAnime()" class="results-table">
          <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef>Rank</th>
            <td mat-cell *matCellDef="let anime; let i = index">{{ i + 1 }}</td>
          </ng-container>

          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let anime">
              @if (anime.imageUrl) {
                <img
                  [src]="anime.imageUrl"
                  [alt]="anime.title"
                  class="anime-thumbnail"
                />
              } @else {
                <div class="thumbnail-placeholder">
                  <mat-icon>image</mat-icon>
                </div>
              }
            </td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let anime">{{ anime.title }}</td>
          </ng-container>

          <ng-container matColumnDef="stats">
            <th mat-header-cell *matHeaderCellDef>Stats</th>
            <td mat-cell *matCellDef="let anime" class="stats-cell">
              <span class="win-loss">
                {{ anime.wins || 0 }}W - {{ anime.losses || 0 }}L
              </span>
              <button
                mat-icon-button
                [matTooltip]="getTooltip(anime)"
                matTooltipClass="stats-tooltip"
                type="button"
                aria-label="Show calculation details"
              >
                <mat-icon>info</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>
            <td mat-cell *matCellDef="let anime" class="rating-cell">
              {{ anime.rating?.toFixed(1) || 'N/A' }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>

    <mat-card-actions class="actions">
      <button
        mat-raised-button
        color="primary"
        (click)="onExport()"
        type="button"
      >
        <mat-icon>download</mat-icon>
        <p class="hint">
          Export to MAL XML
        <a
          href="https://myanimelist.net/import.php"
          target="_blank"
          rel="noopener"
        >
          MyAnimeList
        </a>
      </p>
      </button>
      
      <button
        mat-stroked-button
        (click)="onReset()"
        type="button"
      >
        <mat-icon>refresh</mat-icon>
        Start Over
      </button>
    </mat-card-actions>
  </mat-card>
</div>
